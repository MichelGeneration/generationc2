<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script>
        function crearNuevoArreglo(numero){
            var arreglo = [];//[0,1,2]
            for(let i=0; i <= numero;i++){
                arreglo.push(i);
            }
            return arreglo;
        }

        var miArreglo = crearNuevoArreglo(3);
        console.log("mi arreglo",miArreglo)


    </script>
    
</body>
</html>
